<!DOCTYPE html>
<html lang="es">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesmapa.css') }}">
</head>

<body>


  {% block navbar %}
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="" style="color: white; text-decoration: none;">Proyecto BD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </li>
        </ul>
        <div class="d-flex">
          {% if session.loggedin %}
          <span class="navbar-text me-2 text-light">Bienvenido, {{ session.username }}</span>
          <a class="btn btn-outline-danger" href="/logout">Cerrar sesi√≥n</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% endblock %}

  <div class="container pt-4">
    {% block content %}
    {% endblock %}
  </div>

</html>
