{% extends 'layout.html' %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-dismissible fade show {% if category == 'error' %}alert-danger{% elif category == 'success' %}alert-success{% endif %}" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="card card-body">
    <div class="col-md-5 offset-md-4">


        <head>
            <title>Eliminar Funcionario</title>
        </head>

        <body>
            <h1>Eliminar Funcionario</h1>
           
            <div class="col-md-10 offset-md-0"> <!-- Cambiado a col-md-6 para mayor tamaÃ±o horizontal -->
                <form action="{{ url_for('eliminar_funcionario') }}" method="POST" class="d-flex align-items-center">
                    <label for="identificacion" class="form-label me-3 visually-hidden">Selecciona un Funcionario:</label>
                    <select name="identificacion" id="identificacion" required class="form-select me-3">
                        <option value="" disabled selected>Selecciona un Funcionario</option>
                        {% for funcionario in funcionarios %}
                        <option value="{{ funcionario[0] }}">{{ funcionario[0] }} / {{ funcionario[1] }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                    <a href="{{ url_for('agregar_funcionario') }}" class="btn btn-outline-primary ">Volver</a>
                    <a href="{{ url_for('ventanaprincipal') }}" class="btn btn-outline-primary">Principal</a>
                </form>
            </div>
            

        </body>

        </html>
    </div>
</div>
{% endblock %}
