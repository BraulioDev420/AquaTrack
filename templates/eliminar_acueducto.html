{% extends 'layout.html' %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-dismissible fade show alert-success{% if category == 'success' %}alert-success{% endif %}" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="card card-body">
    <div class="col-md-5 offset-md-4">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Eliminar Acueducto</title>
        </head>

        <body>
            <h1>Eliminar Acueducto</h1>
            
            <div class="col-md-10 offset-md-0">
                <form action="{{ url_for('eliminar_acueducto') }}" method="POST" class="d-flex align-items-center">
                    <label for="id_acueducto" class="form-label me-3 visually-hidden">Selecciona un Acueducto:</label>
                    <select name="id_acueducto" id="id_acueducto" required class="form-select me-3">
                        <option value="" disabled selected>Selecciona un Acueducto</option>
                        {% for acueducto in acueductos %}
                        <option value="{{ acueducto[0] }}">{{ acueducto[1] }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-outline-danger me-2">Eliminar</button>
                    <a href="{{ url_for('agregar_acueducto') }}" class="btn btn-outline-primary me-2">Volver</a>
                    <a href="{{ url_for('ventanaprincipal') }}" class="btn btn-outline-primary">Principal</a>
                </form>
            </div>
            
        </body>

        </html>

    </div>
</div>
{% endblock %}
