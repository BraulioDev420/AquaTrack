<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Cambiar Contraseña</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="post">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="new_password" placeholder="Nueva Contraseña" required>
            <label for="floatingPassword">Nueva Contraseña</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Guardar Contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
